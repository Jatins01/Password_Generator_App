<!-- index.html -->
<!DOCTYPE html> 
<html lang="en"> 

<head> 
	<meta charset="UTF-8" /> 
	<meta name="viewport"
		content="width=device-width, 
				initial-scale=1.0" /> 
	<link rel="stylesheet" href="style.css" /> 
	<title>Password Generator</title> 
</head> 

<body> 
	<h1>Password Generator</h1> 
	<div class="generator"> 
		<div class="password"> 
			<input type="text" value="test" /> 
			<button>Copy</button> 
		</div> 
		<div class="range"> 
			<input type="range" min="4"
				max="24" value="8" /> 
			<span>Password Length</span> 
		</div> 
		<div class="options"> 
			<div class="option"> 
				<label> 
					<input type="checkbox"
						id="lowercaseCb" checked /> 
					<span>Lowercase</span> 
				</label> 
			</div> 
			<div class="option"> 
				<label> 
					<input type="checkbox"
						id="uppercaseCb" /> 
					<span>Uppercase</span> 
				</label> 
			</div> 
			<div class="option"> 
				<label> 
					<input type="checkbox"
						id="digitsCb" /> 
					<span>Digits</span> 
				</label> 
			</div> 
			<div class="option"> 
				<label> 
					<input type="checkbox"
						id="specialsCb" /> 
					<span>Special Characters</span> 
				</label> 
			</div> 
		</div> 
		<button class="generate"> 
			generate 
		</button> 
	</div> 
	<script src="script.js"></script> 
</body> 

</html>
